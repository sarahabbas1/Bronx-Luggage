      <!-- Button trigger modal -->
  <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
    login
  </button>
  <!-- text-success bg-warning -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login here</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="index.html" id="form">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" >Your name</label>
                <input type="text" class="form-control" id="name" placeholder="example" id="name">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" >Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" id="email">
              </div>
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label" >Password</label>
              </div>
              <div class="col-auto">
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline" placeholder="example123">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn2" data-bs-dismiss="modal">Close</button><br>
          <button type="button" class="btn3" style="width: 150px;" onclick="register()" >Save changes</button><br>
        </div>
      </div>
    </div>
